<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Contact John Developer using a fully-featured HTML5 form demonstrating all input types and validation."
    />
    <meta
      name="keywords"
      content="Contact Form, HTML Forms, HTML5 Validation"
    />
    <meta name="author" content="John Developer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | John Developer</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1>Contact John Developer</h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Get in Touch</h2>

        <form action="submit.html" method="post" id="contactForm">
          <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Full Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name"
              required
            /><br /><br />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            /><br /><br />

            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
            /><br /><br />

            <label for="age">Age:</label>
            <input
              type="number"
              id="age"
              name="age"
              min="0"
              max="120"
            /><br /><br />

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" /><br /><br />
          </fieldset>

          <fieldset>
            <legend>Preferences</legend>

            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color" /><br /><br />

            <label for="volume">Volume Level:</label>
            <input
              type="range"
              id="volume"
              name="volume"
              min="0"
              max="100"
            /><br /><br />

            <label for="search">Search Topic:</label>
            <input
              type="search"
              id="search"
              name="search"
              placeholder="Search here"
            /><br /><br />

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" checked />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label><br /><br />

            <label>Interests:</label>
            <input
              type="checkbox"
              id="html"
              name="interests"
              value="HTML"
              checked
            />
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="interests" value="CSS" />
            <label for="css">CSS</label>
            <input type="checkbox" id="js" name="interests" value="JS" />
            <label for="js">JavaScript</label><br /><br />
          </fieldset>

          <fieldset>
            <legend>Additional Information</legend>

            <label for="message">Message:</label><br />
            <textarea
              id="message"
              name="message"
              rows="5"
              cols="40"
              placeholder="Write your message here..."
              required
            ></textarea
            ><br /><br />

            <label for="country">Country:</label>
            <select id="country" name="country">
              <option value="">Select Country</option>
              <option value="india">India</option>
              <option value="usa">USA</option>
              <option value="uk">UK</option></select
            ><br /><br />

            <label for="browser">Browser:</label>
            <input list="browsers" id="browser" name="browser" />
            <datalist id="browsers">
              <option value="Chrome"></option>
              <option value="Firefox"></option>
              <option value="Edge"></option>
              <option value="Safari"></option></datalist
            ><br /><br />

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" /><br /><br />
          </fieldset>

          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </form>
      </section>
    </main>

    <footer>
      <hr />
      <p>&copy; <time datetime="2026">2026</time> John Developer</p>
    </footer>
  </body>
</html>
